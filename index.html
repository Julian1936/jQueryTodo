<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - ToDo</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <h1>jQuery ToDo</h1>

    <div id="add-task-wrapper">
        <input id="task-input" type="text" placeholder="Add a new task...">
        <button id="add-task-btn">Add Task</button>
        <p id="number-remaining"><span></span> Remaining Tasks</p>
        <p id="number-completed"><span></span> Task Completed</p>
    </div>

    <div class="task-list-wrapper">
        <h2>Task List</h2>
        <ul id="task-list"></ul>
    </div>

    <div class="task-list-wrapper">
        <h2>Task Completed</h2>
        <ul id="tasks-completed"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/todo.js"></script>
    
</body>
</html>
